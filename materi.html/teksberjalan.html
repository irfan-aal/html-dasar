     <div id="clock"></div>
     <script>
        setInterval(function() {
        let date = new Date()
        let clock =document.getElementById('clock')
        clock.innerHTML =
        date.getHours().toString().padStart(2, '0') +":"+
        date.getMinutes().toString().padStart(2, '0')+":"+
        date.getSeconds().toString().padStart(2, '0')
    }, 1000);
     </script>
